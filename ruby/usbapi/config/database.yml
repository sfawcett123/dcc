default: &default
  adapter: mysql2
  encoding: utf8
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %> 
  database: arduino
  host:  <%= ENV['DB_HOST'] %> 
  port:  <%= ENV['DB_PORT'] %> 

development: 
  <<: *default

sqliteql2test:
  <<: *default

production:
  <<: *default
